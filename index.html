<!DOCTYPE html>
<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Minecraft World - Ximena</title>
    <link href="https://fonts.cdnfonts.com/css/minecraft-ia" rel="stylesheet">
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            margin: 0; padding: 0;
            background-color: #000;
            font-family: 'Minecraftia', sans-serif;
            color: white;
            image-rendering: pixelated; /* Para que se vea real pixel art */
            min-height: 100vh;
        }

        /* 1. PANTALLA DE CARGA */
        #loading-screen {
            position: fixed; inset: 0;
            background: #000 url('https://www.minecraft.net/etc.clientlibs/minecraft/clientlibs/main/resources/img/gui/background.png');
            background-size: 64px;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 9999;
        }
        .bar-container { width: 280px; height: 20px; border: 4px solid #808080; background: #000; margin-top: 20px; }
        #bar-fill { width: 0%; height: 100%; background: #5AA514; }

        /* 2. MUNDO (Aseguramos que el fondo se vea) */
        #world {
            display: none; /* Se activa con JS */
            position: relative;
            width: 100%;
            min-height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), 
                        url('https://minecraft.wiki/images/thumb/8/82/Plains_Biome.png/1200px-Plains_Biome.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            padding-bottom: 200px; /* Espacio para que el HUD no tape nada */
        }

            position: fixed; bottom: 15px; left: 50%;
            transform: translateX(-50%);
            width: 364px; z-index: 9000; 
            pointer-events: none;
        }
