<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Dancing+Script:wght@600&display=swap');

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            color: #fff;
        }

        .container {
            position: relative;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            text-align: center;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            border-color: #00d2ff;
        }

        /* Adorno brillante superior */
        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 210, 255, 0.1) 0%, transparent 70%);
            z-index: -1;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5em;
            color: #00d2ff;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .text-content {
            font-size: 1.1em;
            line-height: 1.8;
            letter-spacing: 0.5px;
            font-weight: 300;
            color: #e0e0e0;
        }

        .decoration {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: #00d2ff;
            border-radius: 50%;
            opacity: 0.6;
        }

        .footer-sparkle {
            margin-top: 25px;
            font-size: 0.8em;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: #00d2ff;
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Mi Mensaje</h1>
        
        <div class="decoration">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot" style="opacity: 1; transform: scale(1.2);"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>

        <div class="text-content">
            "Tu texto aquí se verá envuelto en una atmósfera de elegancia. He respetado cada palabra de tu corazón, añadiendo un entorno visual que eleva su significado y lo hace brillar bajo una luz moderna y minimalista."
        </div>

        <div class="footer-sparkle">
            ✧ ✨ ✧
        </div>
    </div>

</body>
</html>
