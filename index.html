<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mundo de Ximena</title>
    <link href="https://fonts.cdnfonts.com/css/minecraft-ia" rel="stylesheet">
    <style>
        :root {
            --mc-gui: #C6C6C6;
            --mc-border-light: #FFFFFF;
            --mc-border-dark: #555555;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            font-family: 'Minecraftia', sans-serif;
            color: white;
            image-rendering: pixelated; /* Crucial para el estilo Minecraft */
        }

        /* --- PANTALLA DE CARGA --- */
        #loading-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000 url('https://www.minecraft.net/etc.clientlibs/minecraft/clientlibs/main/resources/img/gui/background.png');
            background-size: 64px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 1s ease;
        }

        .loading-bar-container {
            width: 80%;
            height: 20px;
            border: 4px solid #808080;
            background: #000;
            margin-top: 20px;
        }

        #loading-bar {
            width: 0%;
            height: 100%;
            background: #5AA514; /* Color verde de carga */
        }

        #loading-text {
            text-shadow: 2px 2px #3f3f3f;
            font-size: 14px;
            text-align: center;
        }

        /* --- MUNDO Y ESCENARIO --- */
        #game-world {
            display: none;
            position: relative;
            width: 100%;
            min-height: 100vh;
            background: url('https://minecraft.wiki/images/thumb/8/82/Plains_Biome.png/1200px-Plains_Biome.png');
            background-size: cover;
            background-position: center;
        }

        /* --- HUD (Corazones, Hambre, XP) --- */
        .hud-container {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 364px; /* TamaÃ±o exacto del HUD original */
            height: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            pointer-events: none;
            z-index: 100;
        }

        .stats-row {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 5px;
        }

        .stat-unit {
            width: 18px; height: 18px;
            background-size: contain;
            display: inline-block;
        }

        .heart { background-image: url('https://minecraft.wiki/images/Heart_JE3_BE2.png'); }
        .food { background-image: url('https://minecraft.wiki/images/Hunger_JE2_BE2.png'); }

        .xp-bar-empty {
            width: 364px; height: 10px;
            background: rgba(0,0,0,0.5);
            border: 2px solid #000;
            position: relative;
        }

        #xp-fill {
            width: 0%; height: 100%;
            background: #7cfc00;
            transition: width 2s linear;
        }

        /* --- BOTÃ“N MÃšSICA --- */
        #music-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px;
            background: var(--mc-gui);
            border: 4px solid;
            border-color: var(--mc-border-light) var(--mc-border-dark) var(--mc-border-dark) var(--mc-border-light);
            cursor: pointer;
            pointer-events: auto;
        }

        /* --- LIBRO ENCANTADO --- */
        #enchanted-book {
            display: none;
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 320px; height: 200px;
            background: #e6d3a8;
            border: 10px solid #4a3018;
            box-shadow: 20px 20px 0px rgba(0,0,0,0.3);
            z-index: 500;
            color: #303030;
            padding: 20px;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            overflow-y: auto;
        }

        .book-page {
            display: flex;
            gap: 20px;
        }

        /* --- COFRE --- */
        #chest-container {
            display: none;
            margin: 100px auto;
            width: 100px;
            cursor: pointer;
            text-align: center;
        }

        #chest-img {
            width: 100px;
            transition: transform 0.3s;
        }

        .photo-gallery {
            display: none;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .photo-gallery img {
            width: 80px; height: 80px;
            border: 4px solid white;
        }

    </style>
</head>
<body>

    <div id="loading-screen">
        <div id="loading-text">Cargando mundo...</div>
        <div class="loading-bar-container">
            <div id="loading-bar"></div>
        </div>
    </div>

    <div id="game-world">
        <button id="music-btn" onclick="startExperience()">ðŸŽµ Tocar MÃºsica</button>

        <div id="chest-container" onclick="openChest()">
            <img id="chest-img" src="https://minecraft.wiki/images/Chest_JE4_BE3.png" alt="Chest">
            <p>Â¡Click para abrir!</p>
            <div class="photo-gallery" id="gallery">
                <img src="https://via.placeholder.com/150" alt="1">
                <img src="https://via.placeholder.com/150" alt="2">
                <img src="https://via.placeholder.com/150" alt="3">
            </div>
        </div>

        <div id="enchanted-book">
            <div class="book-page">
                <div>
                    <h3 style="font-size: 12px;">Para: Ximena</h3>
                    <p style="font-size: 10px;">Este mundo fue generado especialmente para ti. Desliza para leer mÃ¡s...</p>
                </div>
                <div style="border-left: 2px solid #ccc; padding-left: 10px;">
                    <p style="font-size: 10px;">Â¡Eres la mejor jugadora en este servidor llamado vida!</p>
                </div>
            </div>
        </div>

        <div class="hud-container">
            <div class="stats-row">
                <div id="hearts"></div>
                <div id="hunger"></div>
            </div>
            <div class="xp-bar-empty">
                <div id="xp-fill"></div>
            </div>
            <div style="color: #7cfc00; font-size: 12px; margin-top: 2px;">99</div>
        </div>
    </div>

    <audio id="levelup-sound" src="https://www.myinstants.com/media/sounds/mlg-messenger-ringtone.mp3"></audio>

    <script>
        // SimulaciÃ³n de Carga
        const phrases = ["Cargando mundo...", "Generando terreno...", "Entrando al mundo de Ximena..."];
        let phase = 0;
        let bar = document.getElementById('loading-bar');
        let text = document.getElementById('loading-text');

        let interval = setInterval(() => {
            let currentWidth = parseInt(bar.style.width) || 0;
            if (currentWidth < 100) {
                bar.style.width = (currentWidth + 1) + '%';
                if(currentWidth === 33) text.innerText = phrases[1];
                if(currentWidth === 66) text.innerText = phrases[2];
            } else {
                clearInterval(interval);
                document.getElementById('loading-screen').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('loading-screen').style.display = 'none';
                    document.getElementById('game-world').style.display = 'block';
                    generateIcons();
                }, 1000);
            }
        }, 30);

        function generateIcons() {
            const hContainer = document.getElementById('hearts');
            const fContainer = document.getElementById('hunger');
            for(let i=0; i<10; i++) {
                hContainer.innerHTML += '<div class="stat-unit heart"></div>';
                fContainer.innerHTML += '<div class="stat-unit food"></div>';
            }
        }

        function startExperience() {
            // AnimaciÃ³n XP
            document.getElementById('xp-fill').style.width = '100%';
            
            // Sonido
            document.getElementById('levelup-sound').play();

            // Aparecer Libro
            setTimeout(() => {
                const book = document.getElementById('enchanted-book');
                book.style.display = 'block';
                setTimeout(() => {
                    book.style.transform = 'translate(-50%, -50%) scale(1)';
                }, 10);
            }, 1000);

            // Mostrar Cofre
            setTimeout(() => {
                document.getElementById('chest-container').style.display = 'block';
            }, 3000);
        }

        function openChest() {
            document.getElementById('chest-img').style.transform = 'scale(1.2) rotate(5deg)';
            document.getElementById('gallery').style.display = 'flex';
        }
    </script>
</body>
</html>
